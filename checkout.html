<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- tag para habilitar os icones do fontawesome.com-->
</head>
<body class="bg-stone-200 flex flex-col h-screen">

  <header class="flex text-xl bg-orange-100 shadow-xl shadow-slate-300 px-8 py-4 justify-between sticky top-0 z-10">
    <a href="/">
      <img class="h-16" src="./assets/logo/logo.png" alt="Logo da loja">
    </a>
  </header>
  <form class="flex w-100 px-5 gap-4 py-10 grow">
    <section id="dados-usuario" class="w-1/3 bg-slate-400 rounded-lg py-5">
        <p class="mb-5 text-center font-bold ">Seus Dados</p>
        <div class="flex flex-col px-10 py-3">
            <label for="nome" class="font-bold text-sm mb-2">Nome</label>
            <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Digite seu nome" required>
        </div>
        
        <div class="flex flex-col px-10 py-3">
            <label for="email" class="font-bold text-sm mb-2">E-mail</label>
            <input type="text" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Digite seu e-mail" required>
        </div>
        
        <div class="flex flex-col px-10 py-3">
            <label for="tel" class="font-bold text-sm mb-2">Telefone de contato</label>
            <input type="tel" id="email" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Digite seu número de telefone" required>
        </div>
    </section>
    <section id="dados-pagamento" class="w-1/3 bg-slate-400 rounded-lg py-5">
      <p class="mb-5 text-center font-bold ">Pagamento e Entrega</p>
        <div class="flex flex-col px-10 py-3">
            <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão</label>
            <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Número do seu cartão" required>
        </div>

        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
          <input type="text" id="cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="CVV do seu cartão" required>
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="data-expiracao" class="font-bold text-sm mb-2">Data de Validade</label>
          <input type="text" id="data-expiracao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Validade do seu cartão" required>
          </div>
      </div>

      <div class="flex flex-col px-10 py-3">
        <label for="cep" class="font-bold text-sm mb-2">CEP</label>
        <input type="text" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Número do seu cartão" required>
    </div>

      <div class="flex flex-col px-10 py-3">
        <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
        <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Número do seu cartão" required>
    </div>

    <div class="flex">
      <div class="flex flex-col px-10 py-3 w-1/2">
        <label for="numero" class="font-bold text-sm mb-2">Número</label>
      <input type="text" id="numero" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="CVV do seu cartão" required>
      </div>

      <div class="flex flex-col px-10 py-3 w-1/2">
        <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
      <input type="text" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Validade do seu cartão" required>
      </div>
  </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-slate-400 rounded-lg py-5">
      <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2"></section>
      <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
        <p id="preco-total" class="bg-white text-green-800 rounded-lg pl-5">Total: $0</p>
      <button class="bg-white text-black p-1 hover:text-white hover:bg-black" type="submit">Finalizar Compra</button>
      </section>
    </section>
  </form>
  <script src="./checkout.js" type="module"></script>
</body>
</html>
