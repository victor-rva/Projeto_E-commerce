<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- tag para habilitar os icones do fontawesome.com-->
</head>
<body class="bg-stone-200 flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[0px] bg-orange-100 h-screen w-[360px] text-black z-50 duration-200 border-l border-black p-5 flex flex-col justify-between">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho">
      <article class="flex bg-slate-100 botfrt rounded-lg p-1 relative">
        <button id="fechar-carrinho" class="absolute top-0 right-2 text-slate-500 hover:text-slate-800"><i class="fa-solid fa-circle-xmark"></i></button>
        <img src="./assets/img/roupa01.jpg" alt="Carrinho: Casaco Verde" class="h-24 rounded-lg"/>
        <div class="py-2">
          <p class="text-slate-900 text-sm ">Casaco Verde</p>
          <p class="text-slate-400 text-xs" >Tamanho: M</p>
          <p class="text-green-700 text-lg">$70</p>
        </div>
      </article>
      <p>Conjunto</p>
      <p>Macacao</p>
    </section>
    <p id="preco-total">$200</p>
    <button class="bg-white text-black p-1">Finalizar Compra</button>
  </section>
  <header class="flex bg-orange-100 p-2 justify-between mx-2">
    <img class="h-16" src="./assets/logo/logo.png" alt="Logo da loja">
    <div class="text-black flex gap-2 items-end">
      <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
      <button><i class="fa-solid fa-user"></i></button>
    </div>
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap">
    </section>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
