<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- tag para habilitar os icones do fontawesome.com-->
</head>
<body class="bg-stone-200 flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[0px] bg-orange-100 h-screen w-[360px] text-black z-50 duration-200 border-l border-black p-5 flex flex-col justify-between">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2"></section>
    <p id="preco-total" class="bg-white text-green-800 rounded-sm pl-5">Total: $0</p>
    <button class="bg-white text-black p-1 hover:text-white hover:bg-black" id="finalizar-compra">Finalizar Compra</button>
  </section>
  <header class="flex text-xl bg-orange-100 shadow-xl shadow-slate-300 px-8 py-4 justify-between sticky top-0 z-10">
    <a href="/">
      <img class="h-16" src="./assets/logo/logo.png" alt="Logo da loja">
    </a>
    
    <div class="text-black flex gap-2 items-end">
      <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
      <a href="/pedidos.html">
        <button><i class="fa-solid fa-user"></i></button>
      </a>
    </div>
  </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex">
      <div class="px-2">
        <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked/>
        <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
      </div>

      <div class="px-2">
        <input id="exibir-masculinos" type="radio" name="filtro" class="peer hidden"/>
        <label for="exibir-masculinos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Masculinos</label>
      </div>  

      <div class="px-2"> 
        <input id="exibir-femininos" type="radio" name="filtro" class="peer hidden"/>
        <label for="exibir-femininos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Femininos</label>
      </div>
    </section>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10">
    </section>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
